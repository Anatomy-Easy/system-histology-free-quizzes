<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Topic 01 – Cardiovascular System</title>

<style>
  body {
    font-family: Arial, sans-serif;
    margin: 20px;
    background: #f8fafc;
  }

  .header {
    background: #1d4ed8;
    color: white;
    padding: 15px;
    font-size: 20px;
    text-align: center;
    border-radius: 6px;
    margin-bottom: 20px;
  }

  .question-box {
    background: #eef2ff;
    padding: 15px;
    border-radius: 6px;
    margin-bottom: 20px;
    border-left: 5px solid #1d4ed8;
  }

  button {
    background: #1d4ed8;
    color: white;
    padding: 10px 15px;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    margin-top: 10px;
  }

  button:hover {
    background: #163fb8;
  }

  .result {
    font-size: 20px;
    font-weight: bold;
    margin-top: 20px;
  }
</style>

<script>
// Topic 01 questions
const questions = [
  {
    q: "Which layer of the blood vessel contains smooth muscle responsible for vasoconstriction?",
    options: ["Tunica intima", "Tunica media", "Tunica adventitia", "Endothelium"],
    answer: 1
  },
  {
    q: "Which vessel type has the thickest tunica media?",
    options: ["Elastic arteries", "Muscular arteries", "Veins", "Capillaries"],
    answer: 1
  },
  {
    q: "Which structure is characteristic of cardiac muscle tissue?",
    options: ["Peripheral nuclei", "Intercalated discs", "Multinucleation", "No striations"],
    answer: 1
  },
  {
    q: "What type of capillary is found in endocrine glands?",
    options: ["Continuous", "Fenestrated", "Sinusoidal", "Lymphatic"],
    answer: 1
  },
  {
    q: "Which chamber of the heart has the thickest myocardium?",
    options: ["Right atrium", "Left atrium", "Right ventricle", "Left ventricle"],
    answer: 3
  }
];

let current = 0;
let score = 0;

function loadQuestion() {
  const q = questions[current];
  document.getElementById("question").innerText = q.q;
  document.getElementById("options").innerHTML = "";

  q.options.forEach((opt, i) => {
    const btn = document.createElement("button");
    btn.innerText = opt;
    btn.onclick = () => checkAnswer(i);
    document.getElementById("options").appendChild(btn);
  });
}

function checkAnswer(selected) {
  if (selected === questions[current].answer) {
    score++;
  }

  current++;

  if (current < questions.length) {
    loadQuestion();
  } else {
    document.getElementById("quiz").innerHTML =
      "<div class='result'>Quiz Completed! Score: " +
      score +
      " / " +
      questions.length +
      "</div>";
  }
}

window.onload = loadQuestion;
</script>

</head>
<body>

<div class="header">Topic 01 – Cardiovascular System</div>

<div id="quiz">
  <div class="question-box">
    <div id="question"></div>
    <div id="options" style="margin-top: 10px;"></div>
  </div>
</div>

</body>
</html>
